<!-- the code below tells the browser what type of files this is-->
<!DOCTYPE html>
<!-- <html></html>	Defines an HTML document -->
<html lang="en">
<!-- <head></head>	Contains metadata/information for the document-->
  <head>
    <!-- <meta></>	Defines metadata about an HTML document>-->
    <meta charset="UTF-8" />
    <!-- <title></title>	Defines a title for the document-->
    <title>Hello World!</title>
  </head>
  <!-- <body></body>  Defines the document's body and contains invisible matter that the browser uses to render the page correctly-->
  <body>
    <!-- h1, h2, h3, h4, h5, h6: These tags represent the level of heading a given text block represents.-->
    <h1>Panda Fan Site!</h1>
    <!-- <p></p>  This tag represents paragraphs or blocks of text.-->
    <p>
      I LOVE PANDAS!!! I LOVE PANDAS!!! I LOVE PANDAS!!! I LOVE PANDAS!!! I LOVE
      PANDAS!!!
    </p>
    <!-- Same in line 14-->
    <h2>Reasons I like Pandas</h2>
    <!-- Line 24 to 34 <ul></ul>, <ol></ol>, <li></li>: These tags represent unordered lists, ordered lists, and list items.-->
    <ul>
      <li>They are fuzzy</li>

      <li>They are cute</li>
      <li></li>

      <li>They are adorable</li>
      <li></li>

    </ul>
    <!-- <img></> This tag is used to display images on a page. -->
    <!-- Line 38  src - Specifies the path to the image-->
    <!-- Line 39  alt - Specifies an alternate text for the image, if the image for some reason cannot be displayed-->
    <img
      src="http://images4.fanpop.com/image/photos/17800000/Cute-Panda-Cubs-Together-pandas-17838800-450-324.jpg"
      alt="Cute Pandas"
    />
    <!-- <br> This tag is used to create a line of empty space between two blocks of content.-->
    <br />
    <!-- <a> tag defines a hyperlink, which is used to link from one page to another.-->
    <a href="http://www.pandafix.com/">PandaFix.com</a>
  </body>
</html>
